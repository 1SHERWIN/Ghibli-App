<div class="justify-content-center text-center">

    <!-- User heading -->
    <div style="margin-top:20px;">
        <h1> Welcome, {{name}} </h1>
    </div>

    <!-- Progress Bar -->
    <div>
        <div class="card bg-transparent" id="progresscontent" style="width:75%;margin:auto;margin-bottom:10px;border: 0 !important;">
            <div class="card-body justify-content-center text-center">
                <h5 class="card-title" style="color:rgb(63, 41, 41);">{{checkpoints}} of 5 locations found! </h5>
                <div class="progress" style="width:90%;margin:auto;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" id="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        
        <!-- Map of Museum -->
        <!-- <div style="margin-top:50px;">
            <img src="https://i.imgur.com/tPUXw2L.png" alt="Placeholder map" style="width:350px;height:350px;object-fit:contain;">
        </div> -->

        <!-- Dinosaur, Gems, Space, Human Body, Sports -->
        <div class="card" id="content" style="width:75%;margin:auto;margin-bottom:10px;">
            <div class="card-body justify-content-center text-center">
                <div class="row justify-content-center" style="margin-bottom:20px;">
                    <img appPopper [target]="tooltip" src="/assets/img/checkpoints/lungs-uncolored.png" alt="..." class="img-thumbnail" id="lungs-checkpoint">
                    <span class="popper" #tooltip>
                        <span class="popper__arrow"></span>
                        A vital human organ!
                    </span>
                </div>
                
                <div class="row justify-content-center" style="margin-bottom:40px;">
                    <div class="col-5">
                        <img appPopper [target]="tooltip1" src="/assets/img/checkpoints/jewel-uncolored.png" alt="..." class="img-thumbnail" id="jewel-checkpoint" style="float:left;">
                        <span class="popper" #tooltip1>
                            <span class="popper__arrow"></span>
                            Wow what a pretty gem!
                        </span>
                    </div>
                    <div class="col-2"></div>
                    <div class="col-5">
                        <img appPopper [target]="tooltip2" src="/assets/img/checkpoints/football-uncolored.png" alt="..." class="img-thumbnail" id="football-checkpoint" style="float:right;">
                        <span class="popper" #tooltip2>
                            <span class="popper__arrow"></span>
                            Who doesn't love sports?
                        </span>
                    </div>              
                </div>
                <div class="row justify-content-center" style="margin-bottom:20px;">
                    <div class="col-6">
                        <img appPopper [target]="tooltip3" src="/assets/img/checkpoints/dinosaur-uncolored.png" alt="..." class="img-thumbnail" id="dino-checkpoint" style="float:right;">
                        <span class="popper" #tooltip3>
                            <span class="popper__arrow"></span>
                            A Dinosaur? Scary!
                        </span>
                    </div>
                    <div class="col-6">
                        <img appPopper [target]="tooltip4" src="/assets/img/checkpoints/spaceship-uncolored.png" alt="..." class="img-thumbnail" id="spaceship-checkpoint" style="float:left;">
                        <span class="popper" #tooltip4>
                            <span class="popper__arrow"></span>
                            To infinity, and beyond!
                        </span>
                    </div>                
                </div>
            </div>
        </div>
    </div>


    <!-- Router Links -->
    <div *ngIf="!completed" class="row justify-content-center text-center" style="margin:5px">
        <a routerLink="/qrscan" routerLinkActive="active"><button type="button" class="btn btn-danger btn-lg btn-block">Scan A Location!</button></a>
    </div>

    <div *ngIf="completed" class="row justify-content-center text-center" style="margin:5px">
        <a routerLink="/exit" routerLinkActive="active"><button type="button" class="btn btn-danger btn-lg btn-block">Finish!</button></a>
    </div>

    
    <!-- Username Information -->
    <div style="margin-bottom:10px;">
        <h6> Username: {{username}} </h6>
    </div>
</div>
